<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/global.css')}}">

  <title>{%block title%} {%endblock%}</title>
</head>
<body>

  <div class="jumbotron" style="background:#0d101141 !important">
    <a href="/pub_home"> <i id="button" class="fas fa-house-user  fa-3x"></i></a>

    <a href="/logout" style="float: right;"> <i id="button" class="fas fa-sign-out-alt fa-2x"
        aria-hidden="true">LOGOUT</i></a>
    <i class="fa fa-sign-out"></i>

    <h1 class="display-4">Hello, {{val}}!</h1>
    <p class="lead" style="font-family:verdana; font-size:20px;">This is your vendor panel where you can view your posted content and also you can add new content.Vendor can edit the already published publications and delete if required.
     </p>
    <hr class="my-4">
    <p style="font-family:verdana; font-size:20px;">Enjoy Publishing here with us.</p>
  </div>
  {%block content%}
  {%endblock%}
  <!-- Latest compiled and minified JavaScript -->
</body>

</html>
