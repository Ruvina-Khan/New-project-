{% extends"base.html" %}
{% block title %} Homepage {% endblock %}
{% block body %}
<section class="container-fluid" style="background:#0095B6">
  <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-3">
      <br><br><br><br><br><br><br><br><br><br><br>
      <form class="form-container", method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name = "password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>  
        <input type='radio' name='optradio' value="Publishers"> Publishers
        <input type='radio' name='optradio' value="Subscriber"> Subscriber
        <button type="submit" class="btn btn-primary btn-block" style="background:#0095B6 ">Submit</button>
        {{val}}
        <a href="/signup" >Click to signup</a>
        <a href="/forget">Forget Password</a>
        
      </form>
    </section>

  </section>
  
</section>


{% endblock %}
