{% extends"base.html" %}
{% block title %} signup {% endblock %}
{% block body %}
<section class="container-fluid" style="background:#0095B6">
  <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-3">
      <br><br><br><br><br><br><br><br><br><br><br>
      <form class="form-container" , method="POST" , action="/signup">
        <div class="form-group">
        
          <label for="exampleInputEmail1">EMAIL ADDRESS</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <div class="form-group">
          <label for="exampleInputPassword1"> FULL NAME</label>
          <input type="text" name="name" class="form-control" id="exampleInputPassword1" placeholder="Fullname" required>
        </div>

      

        <div class="form-group">
          <label for="exampleInputPassword1">PASSWORD</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        
        <div class="form-group">
          <label for="exampleInputPassword1"> ADDRESS</label>
          <input type="text" name="ADDRESS" class="form-control" id="exampleInputPassword1" placeholder="Address" required>
        </div>
         
        <div class="form-group">
          <label for="exampleInputPassword1"> PHONE NUMBER</label>
          <input type="number" name="P_NO" class="form-control" id="exampleInputPassword1" placeholder="Address" required>
        </div>
        
        <div class="form-group">
        <input type='radio' name='optradio' id="type" value="Subscriber"> Subscriber
        <input type='radio' name='optradio' id="type" value="Publishers"> Publishers
        <button type="submit" class="btn btn-primary btn-block" style="background:#0095B6">Signup</button>
      </div>
        <a href="/">Click to Login</a>
      </form>
      

    
    </section>

  </section>

</section>


{% endblock %}
