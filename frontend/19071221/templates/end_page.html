<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/global.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
     
    
    <title>{% block title %} {% endblock %}</title>
  </head>
  
      
  <body style="background:#0a0803">
    <nav class="navbar navbar-expand-lg navbar-light bg-light font-weight-bold">
        <a class="navbar-brand  p-4" href="#" style="font-size:25px">{{u_name}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
      
        <div class="collapse navbar-collapse bg-light" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link bg-light p-4 font-weight-bold" href="/std_home" style="font-size:25px">HOME <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>
    
    <div class="col-25">
        <div class="container">
          {% for i in end1 %}
          <h4>ORDER ID  <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>{{i[0]}}</b></span></h4>
          
          <h4>PAYMENT ID <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>{{i[1]}}</b></span></h4>

          <h4> DATE OF PAYMENT  <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>{{i[2]}}</b></span></h4>
         
          <h4> CARD NUMBER <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>{{i[3]}}</b></span></h4>
          
           {% endfor %}
        
          <!--<hr>
          
          {% for i in total %}
          <p>Total <span class="price" style="color:black"><b>{{i[0]}}</b></span></p>
          {% endfor %}
          <hr>-->
          
          
          
        </div>
      </div>
      <div class="col-25">
        <div class="container">
          <p style="color:blue;font-size:25px;font-style: normal;">PAYMENT IS BEEN DONE. ABOVE IS YOUR ODER DETAILS </p>
          
          
          
        </div>
      </div>
      <!--<img src="static/payment.jpg" alt="Avatar" style="width:100%;">-->
  </body>
</html>
      <style>
        body {
          font-family: Arial;
          font-size: 17px;
          padding: 8px;
        }
        
        * {
          box-sizing: border-box;
        }
        
        
        
        
        
        
        
        
        
        
        .container {
          background-color: #f2f2f2;
          padding: 80px 20px 30px 20px;
          border: 1px solid lightgrey;
          border-radius: 3px;
        }
        
        span.price {
          float: right;
          color: grey;
        }
        
        /* Responsive layout - when the screen is less than 1200px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
        @media (max-width: 1200px) {
          .row {
            flex-direction: column-reverse;
          }
          .col-25 {
            margin-bottom: 20px;
          }
        }
