{% extends"base.html" %}
{% block title %} Homepage {% endblock %}
{% block body %}
<section class="container-fluid" style="background:#0095B6">
  <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-3">
      <br><br><br><br><br><br><br><br><br><br><br>
      <form action="/check_data", class="form-container", method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Phone Number</label>
          <input type="int" name="PHONE_NO" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phone number" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your number with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input type="email" name = "U_NAME" class="form-control" id="exampleInputPassword1" placeholder="Enter Email" required>
        </div>  
        <input type='radio' name='optradio' value="Publishers"> Publishers
        <input type='radio' name='optradio' value="Subscriber"> Subscriber
        <button type="submit" class="btn btn-primary btn-block" style="background:#0095B6 ">Submit</button>
        {{val}}
        <!--<a href="/signup">Click to Login</a>
        <a href="/forget">Forget Password</a>-->
      </form>
    </section>

  </section>

</section>


{% endblock %}
